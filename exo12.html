<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo12</title>

<body>
    <script>
        // LES FONCTIONS
        // faire une function qui va additionner 2 chiffres qu'on passera en paramètre quand on l'appelle exemple addition(5,6);
        // il doit alors m'afficher le résultat

        function addition(num1,num2){
            var add = num1+num2;
            console.log("addition = "+add);
        }

        function soustraction(num1,num2){
            var sous = num1-num2;
            console.log("soustraction = "+sous);
        }

        function division(num1,num2){
            var div = num1/num2;
            console.log("division = "+div);
        }

        function multiplication(num1,num2){
            var mult =num1*num2;
            console.log("multiplication = "+mult);
        }

        addition(5,6);
        soustraction(5,6);
        division(5,6);
        multiplication(5,6);
    </script>
</body>
</html>

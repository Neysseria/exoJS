<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo11</title>
</head>
<body>
    <h1 id="heading">Hello world</h1>
    <script>
        // En utilisant la boucle while, afficher tous les codes postaux possibles pour le département 13.
        // genre de 13000 à 13999
        let codepost = 13000;
        while (codepost<=13999){
            console.log(codepost);
            codepost++;
        }

        // En utilisant la boucle for, afficher la table de multiplication du chiffre 5.
        // exemple affiche moi : "5x1 = 5", dans la console jusqu'a 10;
        console.log("-----------------------------");

        var mult= 5;
        for(var i=0; i<=10; i++){
            var multiplication = i*mult;
            console.log("multiplication = " +i + " x "+ mult + " = " + multiplication);
        }
        // Modifier titre en JS

        var titre = document.querySelector("#heading");
        titre.style.color = "purple";
        titre.style.backgroundColor = "grey";
        titre.style.textAlign = "center";
        
    </script>
</body>
</html>

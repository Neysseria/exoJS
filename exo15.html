<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;

        }
        .rectangle, .rectangle2{
                width: 100px;
                height: 120px;
            }

            .rectangle{
                background: cadetblue;
            }

            .rectangle2{
                background: coral;
            }
           
        </style>
    </head>
    <body>
      <div class="container">
        <div class="rectangle"></div>

        <div class="rectangle2"></div>
      </div>
       

        <script>
            var couleur = document.querySelector(".rectangle2");
            couleur.style.background = "red";

            var droite = document.querySelector(".container");
            droite.style.justifyContent = "space-between";
            droite.style.flexDirection = "row-reverse";

        </script>
</body>
</html>
